<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Authentic Apple UI Materials</title>
    <style>
        :root {
            --ios-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --ios-curve: cubic-bezier(0.32, 0.72, 0, 1);
            --ios-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: var(--ios-font);
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- MESH GRADIENT BACKGROUND --- */
        .mesh-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #000;
            filter: blur(80px);
            /* Heavy blur for that smooth ethereal look */
            transform: scale(1.2);
            /* Avoid edge blur artifacts */
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, #4F46E5 0%, transparent 70%);
            animation-delay: 0s;
        }

        .orb-2 {
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #EC4899 0%, transparent 70%);
            animation-delay: -5s;
        }

        .orb-3 {
            top: 30%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #06B6D4 0%, transparent 70%);
            animation-delay: -10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* --- CONTROL CENTER CONTAINER --- */
        .control-grid {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(2, 160px);
            grid-template-rows: repeat(2, 160px);
            gap: 24px;
        }

        /* --- GLASS MATERIAL (The "Platter") --- */
        .glass-module {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 36px;
            /* iOS curvature */

            /* The Magic Sauce for Apple Glass */
            background: rgba(30, 30, 35, 0.45);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);

            /* Precise border handling for depth */
            box-shadow:
                inset 0 0 0 1px rgba(255, 255, 255, 0.12),
                /* Inner rim */
                0 20px 40px rgba(0, 0, 0, 0.2);
            /* Deep shadow */

            transition: transform 0.2s var(--ios-curve);
        }

        .glass-module:active {
            transform: scale(0.96);
        }

        /* --- UI COMPONENT: SLIDER --- */
        .slider-container {
            position: absolute;
            inset: 0;
            border-radius: 36px;
            overflow: hidden;
            /* Masking for the "stretch" effect */
            transform: translateZ(0);
        }

        /* The filled part of the slider */
        .slider-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            /* Initial value */
            background: #fff;
            transform-origin: bottom center;
            will-change: height, transform;

            /* Internal light reflection/shine */
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 20px rgba(255, 255, 255, 0.3);
        }

        .slider-icon {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            color: #444;
            /* Dark icon on white fill */
            font-size: 24px;
            z-index: 20;
            transition: color 0.2s;
        }

        /* When fill is low, icon might need to invert, but for now fixed */

        /* --- UI COMPONENT: BUTTONS --- */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            padding: 12px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 100%;
            /* Circle */
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            transition: all 0.3s var(--ios-curve);
            cursor: pointer;
        }

        .control-button.active {
            background: #007AFF;
            color: #fff;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4);
        }

        .control-button:active {
            transform: scale(0.92);
            opacity: 0.8;
        }

        /* --- CALCULATOR PREVIEW --- */
        .calc-preview {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 24px;
        }

        .calc-value {
            font-size: 42px;
            font-weight: 300;
            text-align: right;
            letter-spacing: -1px;
        }

        .calc-mode {
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
            opacity: 0.5;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="mesh-background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- UI Grid -->
    <div class="control-grid">

        <!-- MODULE 1: Brightness Slider (Elastic) -->
        <div class="glass-module slider-module" id="brightness-slider">
            <div class="slider-container">
                <div class="slider-fill" style="height: 65%;"></div>
                <!-- Sun Icon -->
                <div class="slider-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </div>
            </div>
        </div>

        <!-- MODULE 2: Volume Slider (Elastic) -->
        <div class="glass-module slider-module" id="volume-slider">
            <div class="slider-container">
                <div class="slider-fill" style="height: 40%;"></div>
                <!-- Speaker Icon -->
                <div class="slider-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- MODULE 3: Toggles -->
        <div class="glass-module button-grid">
            <button class="control-button active" onclick="this.classList.toggle('active')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                    <line x1="12" y1="2" x2="12" y2="12"></line>
                </svg>
            </button>
            <button class="control-button" onclick="this.classList.toggle('active')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                    <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                    <line x1="12" y1="20" x2="12.01" y2="20"></line>
                </svg>
            </button>
            <button class="control-button" onclick="this.classList.toggle('active')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"></polygon>
                </svg>
            </button>
            <button class="control-button active" style="background: #34C759;"
                onclick="this.classList.toggle('active')">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>

        <!-- MODULE 4: Calc Preview -->
        <div class="glass-module calc-preview">
            <div class="calc-mode">Total</div>
            <div class="calc-value">$142</div>
        </div>

    </div>

    <!-- JAVASCRIPT: ELASTIC PHYSICS -->
    <script>
        class ElasticSlider {
            constructor(element) {
                this.element = element;
                this.fill = element.querySelector('.slider-fill');
                this.isDragging = false;
                this.startY = 0;
                this.startHeight = 0;
                this.currentHeight = 0;

                // Physics constants
                this.DAMPING = 0.5; // Resistance when stretching past limits
                this.SPRING_STRENGTH = 0.15; // How fast it snaps back

                // Initialize height from inline style
                this.currentHeight = parseFloat(this.fill.style.height) || 50;

                this.addListeners();
                this.animate();

                // Animation state
                this.targetHeight = this.currentHeight;
                this.visualHeight = this.currentHeight;
                this.ScaleY = 1.0;
                this.ScaleX = 1.0;
            }

            addListeners() {
                this.element.addEventListener('pointerdown', this.onStart.bind(this));
                window.addEventListener('pointermove', this.onMove.bind(this));
                window.addEventListener('pointerup', this.onEnd.bind(this));
            }

            onStart(e) {
                this.isDragging = true;
                this.startY = e.clientY;
                this.startHeight = this.targetHeight;
                this.element.style.transform = 'scale(0.96)'; // Press effect
                // Capture initial height in px for precise calculation
                this.rectHeight = this.element.offsetHeight;
            }

            onMove(e) {
                if (!this.isDragging) return;

                const deltaY = this.startY - e.clientY; // Up is positive
                const deltaPercent = (deltaY / this.rectHeight) * 100;

                let newHeight = this.startHeight + deltaPercent;

                // Elasticity logic
                if (newHeight > 100) {
                    // Logarithmic resistance past 100%
                    const overflow = newHeight - 100;
                    newHeight = 100 + (Math.log10(1 + overflow) * 12);

                    // Thinning effect (stretch)
                    this.ScaleX = 1.0 - (overflow * 0.0015);
                } else if (newHeight < 0) {
                    const underflow = Math.abs(newHeight);
                    newHeight = -(Math.log10(1 + underflow) * 12);
                } else {
                    this.ScaleX = 1.0;
                }

                this.targetHeight = newHeight;
            }

            onEnd() {
                this.isDragging = false;
                this.element.style.transform = '';

                // Snap back logic
                if (this.targetHeight > 100) this.targetHeight = 100;
                if (this.targetHeight < 0) this.targetHeight = 0;
                this.ScaleX = 1.0;
            }

            animate() {
                // Spring physics lerp
                const diff = this.targetHeight - this.visualHeight;
                this.visualHeight += diff * 0.25; // Smooth follow

                // Apply visual height
                this.fill.style.height = `${this.visualHeight}%`;

                // Apply stretch distortion if scale deviates
                // Note: We animate scale slowly back to 1
                const scaleDiff = 1.0 - this.ScaleX;
                if (Math.abs(scaleDiff) > 0.001) {
                    // this.ScaleX += scaleDiff * 0.1;
                }

                if (this.isDragging && (this.targetHeight > 100 || this.targetHeight < 0)) {
                    // While dragging overflow, allow the calculated scale
                    this.fill.style.transform = `scaleX(${Math.max(0.85, this.ScaleX)})`;
                } else {
                    this.fill.style.transform = 'scaleX(1)';
                }

                requestAnimationFrame(this.animate.bind(this));
            }
        }

        // Init sliders
        document.querySelectorAll('.slider-module').forEach(el => new ElasticSlider(el));

    </script>
</body>

</html>
